<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-bold text-blue-600">
        <a href="#">ShopEase</a>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 mx-4">
        <form action="/search" method="GET" class="flex">
          <input 
            type="text" 
            name="q" 
            placeholder="Search products..." 
            class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            type="submit" 
            class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">
            Search
          </button>
        </form>
      </div>

      <!-- Menu -->
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/shop" class="hover:text-blue-600">Shop</a>
        <a href="/about" class="hover:text-blue-600">About Us</a>
        <a href="/contact" class="hover:text-blue-600">Contact</a>
        <a href="/cart" class="hover:text-blue-600">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Main Content Placeholder -->
  <main class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold text-gray-800">Welcome to ShopEase!</h1>
    <p class="mt-4 text-gray-600">Explore our amazing collection of products.</p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
